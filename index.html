<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario clave</title>
</head>
<body>
    <form id="formkey">
        <fieldset>
            <legend>Generá tu clave única</legend>
            <div>
                <label for="name">Nombre</label> <br>
                <input id="name" type="text" placeholder="Ingrese su nombre" >
            </div>

            <div>
                <label for="lastName">Apellido</label> <br>
                <input id="lastName" type="text" placeholder="Ingrese su apellido" >
            </div>

            <div>
                <label for="ID">DNI</label> <br>
                <input id="ID" type="text" placeholder="Ingrese su dni sin puntos" >
            </div>

            <div>
                <label for="birthDate">Fecha de nacimiento</label> <br>
                <input id="birthDate" type="text" placeholder="dd/mm/aaaa" >
            </div>

            <div>
                <input id="button" type="submit" value="Obtené tu clave">
            </div>
            
        </fieldset>
    </form>

    <script src="./index.js"></script>
</body>
</html>
